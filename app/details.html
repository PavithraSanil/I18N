

<h1>News</h1>

<button ng-click="changeLanguage('eng')">English</button>
<button ng-click="changeLanguage('kannada')">Kannada</button>
<div ng-controller="dateController">
  <select ng-model="selectedName" ng-options="x for x in dates" value="" >
  </select>
<p>{{today | date : selectedName}}</p>
</div>
<ul>
  <li>{{'news' | translate}}.......
  {{'detail' | translate}}
      <button class="btn pull-right" ng-class="{true: 'btn-primary', false: 'btn-danger'}[!patient.archived]" ng-click="patient.archived = !patient.archived">{{!patient.archived && 'mark as read' || 'mark as unread'}} </button>

</ul>
